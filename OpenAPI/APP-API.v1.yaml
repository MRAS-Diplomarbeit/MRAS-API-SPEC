components:
  schemas:
    Room:
      title: Room
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        dimensions:
          type: object
          description: not used yet
          properties:
            height:
              type: number
            width:
              type: number
    Speaker:
      title: Speaker
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        position:
          type: object
          description: not used yet
          properties:
            x:
              type: number
            'y':
              type: number
        room_id:
          type: string
    User:
      title: User
      type: object
      properties:
        id:
          type: string
        username:
          type: string
    Error:
      title: Error
      type: object
      properties:
        code:
          type: string
        message:
          type: string
    UserPrivileges:
      title: UserPermissions
      type: object
      properties:
        admin:
          type: boolean
        canedit:
          type: boolean
        speaker_ids:
          type: array
          description: speaker id
          items:
            type: string
        room_ids:
          type: array
          description: room id
          items:
            type: string
        speakergroup_ids:
          type: array
          items:
            type: string
    SpeakerGroup:
      title: SpeakerGroup
      type: object
      description: ''
      properties:
        id:
          type: string
        name:
          type: string
        speaker_ids:
          type: string
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
    api_secret:
      name: api_secret
      type: apiKey
      in: header
security:
  - api_secret: []
