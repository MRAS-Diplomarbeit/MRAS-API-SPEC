openapi: 3.0.0
info:
  title: BACKEND-CLIENT
  version: '1.0'
  contact:
    name: Lukas KÃ¶nig
    email: lukas.koenig02@gmail.com
servers:
  - url: 'http://localhost:3010/api/v1'
paths:
  /playback:
    post:
      summary: ''
      operationId: startPlayback
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    $ref: '#/components/schemas/Error'
                  dead_ips:
                    type: array
                    items:
                      type: string
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    $ref: '#/components/schemas/Error'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                method:
                  type: string
                displayname:
                  type: string
                device_ips:
                  type: array
                  items:
                    type: string
        description: ''
      description: ''
    delete:
      summary: ''
      operationId: stopPlayback
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    $ref: '#/components/schemas/Error'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ips:
                  type: array
                  items:
                    type: string
components:
  schemas:
    Playback:
      title: Playback
      type: object
      properties:
        method:
          type: string
        displayname:
          type: string
        device_ips:
          type: array
          items:
            type: string
    Error:
      title: Error
      type: object
      properties:
        code:
          type: string
        message:
          type: string
